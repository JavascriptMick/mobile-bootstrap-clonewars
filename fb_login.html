	<!-- Le styles -->
	<link rel="stylesheet/less" type="text/css" href="less/styles.less">

	<style>
		body {
			/* pad body to ensure content appears below navbar-fixed-top */
			padding-top: 50px;
		}
		.help-block {
			/* give the text some more room */
			padding-top: 14px;
		}
		.text-pad {
			/* give the text some more room */
			padding-top: 5px;
			padding-bottom: 5px;
		}
		#footer {
			/* make the footer white.. doesn't really work like the fb example, space below footer is still grey */
			background-color: white;

			/* reset max-width for footer so that it goes all the way accross */
			max-width: !important;
		}
	</style>

<script src="..bootstrap/js/html5shiv.js"></script>

<body>
	<div class="navbar navbar-fixed-top">
		<div class="container">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">bootbook</a>
			<div class="nav-collapse collapse">
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-span-12">
				<form>
					<fieldset>
						<span class="help-block">Already have an account?</span>
						<!-- input-group-vertical is a new custom class defined in styles.less, input-group is new for BS3 but it is designed for a horizontal block of inputs, not vertical -->
						<div class="input-group-vertical">
							<input class="input-large" type="text" placeholder="Email or Phone">
							<input class="input-large"  type="text" placeholder="Password">
						</div>
						<!-- btn-block makes the buttons go right accross -->
						<button class="btn btn-block btn-large btn-primary" type="submit">Log In</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-span-12">
				<form>
					<fieldset>
						<span class="help-block">New to Bootbook?</span>
						<button class="btn btn-block btn-large btn-success" type="submit">Create New Account</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="row text-center text-pad">
			<div class="col-span-12">
				<span>
					<a href="#">Forgot password? · Help Center</a>
				</span>
			</div>
		</div>
		<div class="row text-center text-pad">
			<div class="col-span-12">
				<span>
					<a href="#">Trouble logging in?</a>
				</span>
			</div>
		</div>
	</div>

			<div class="row text-center text-pad">
				<div class="col-span-12">
					<b>English (US)</b>&nbsp;<span>·</span>&nbsp;<a href="#">Español</a>&nbsp;<span>·</span>&nbsp;<a href="#">Português (Brasil)</a>&nbsp;<span>·</span>&nbsp;<a href="#">More…</a>
				</div>
			</div>
			<div class="row text-center text-pad">
				<div class="col-span-12">
					<span>bootbook ©2013</span>
				</div>
			</div>
			<div class="row text-center text-pad">
				<div class="col-span-12">
					<a href="#">BigPond Home</a>

			</div>
		</div>
